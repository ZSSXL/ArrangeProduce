<div class="page-header">
    <div class="container-fluid">
        <h2 class="h5 no-margin-bottom">排产</h2>
    </div>
</div>
<section class="no-padding-top">

    <!-- 模态框 -->
    <div class="modal fade" tabindex="-1" role="dialog" id="load-modal">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content" id="modal-area">
                <!-- 模态框内容动态加载 -->
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

    <div class="container-fluid">
        <div class="row">
            <!-- Form Elements -->
            <div class="col-lg-12">
                <div class="block">
                    <div class="block-body">
                        <div class="form-group row">
                            <label class="col-lg-3 col-sm-3 form-control-label">
                                <h3>小拉机</h3>
                            </label>
                            <div class="col-lg-7 col-sm-7">
                                <select name="machine" class="form-control mb-3 mb-3">
                                    <option>小拉机1号</option>
                                    <option>小拉机2号</option>
                                    <option>小拉机3号</option>
                                    <option>小拉机4号</option>
                                </select>
                            </div>
                            <div class="col-lg-2 col-sm-2">
                                <button class="btn btn-outline-warning" id="gauge-setting">设置</button>
                            </div>
                        </div>
                        <div class="line"></div>
                        <div class="form-group row">
                            <label class="col-lg-3 col-sm-3 form-control-label">
                                <h3>线规</h3>
                            </label>
                            <div class="col-lg-7 col-sm-7">
                                <select name="machine" class="form-control mb-3 mb-3">
                                    <option>0.095</option>
                                    <option>0.090</option>
                                    <option>0.085</option>
                                    <option>0.080</option>
                                    <option>0.075</option>
                                    <option>0.070</option>
                                </select>
                            </div>
                            <div class="col-lg-2 col-sm-2">
                                <button class="btn btn-outline-warning" id="machine-setting">设置</button>
                            </div>
                        </div>
                        <div class="line"></div>
                        <div class="form-group row">
                            <label class="col-sm-3 form-control-label">
                                <h3>公差</h3>
                            </label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" value="+0.005">
                                <small class="text-primary">请注意正负符号不要遗漏</small>
                            </div>
                        </div>
                        <div class="line"></div>
                        <div class="form-group row">
                            <label class="col-sm-3 form-control-label">
                                <h3>重量</h3>
                            </label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" value="3473">
                            </div>
                        </div>
                        <div class="line"></div>
                        <div class="form-group row">
                            <label class="col-sm-3 form-control-label">
                                <h3>
                                    生产时间
                                </h3>
                            </label>
                            <div class="col-sm-9">
                                <input type="date" class="form-control">
                            </div>
                        </div>
                        <div class="line"></div>
                        <div class="form-group row">
                            <label class="col-lg-3 col-sm-3 form-control-label">
                                <h3>班次</h3>
                            </label>
                            <div class="col-lg-2 col-sm-3">
                                <div class="i-checks">
                                    <input id="radioCustom2" type="radio" checked="" value="1" name="shift"
                                           class="radio-template">
                                    <label for="radioCustom2">早班</label>
                                </div>
                            </div>
                            <div class="col-lg-7 col-sm-3">
                                <div class="i-checks">
                                    <input id="radioCustom1" type="radio" value="0" name="shift"
                                           class="radio-template">
                                    <label for="radioCustom1">晚班</label>
                                </div>
                            </div>
                        </div>
                        <div class="line"></div>
                        <div class="form-group row">
                            <div class="col-lg-9 col-sm-9 ml-auto">
                                <button id="save-btn" type="submit" class="btn btn-outline-info">保存</button>
                                <button id="print-btn" type="submit" class="btn btn-outline-success">打印预览</button>
                                <button id="reset-btn" class="btn btn-outline-secondary">重置</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- javascript -->

<script type="text/javascript">
    $("#gauge-setting").click(function () {
        $("#modal-area").load("/sub/gauge.html");
        getAllGauge();
        $("#load-modal").modal("show");
    });

    $("#machine-setting").click(function () {
        $("#modal-area").load("/sub/machine.html");
        $("#load-modal").modal("show");
    });

    $("#print-btn").click(function () {
        $("#modal-area").load("/sub/print.html");
        $("#load-modal").modal("show");
    });

    function getAllGauge() {
        $.ajax({
            url: serverUrl + "/gauge",
            contentType: "application/json; charset=utf-8",
            beforeSend: function(XMLHttpRequest) {
                XMLHttpRequest.setRequestHeader("token", localStorage.getItem("arrangeToken"));
            },
            type: "GET",
            success: function (result) {
                console.log(result);
            }
        });
    }
</script>
