<!-- 模态框 -->
<div class="modal fade" tabindex="-1" role="dialog" id="load-employee-modal">
    <div class="modal-dialog" role="document">
        <div class="modal-content" id="modal-area-employee">
            <div class="modal-header">
                <h4 class="modal-title">EMPLOYEE 打印员工</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-lg-12 col-sm-12">
                        <div class="content">
                            <form class="text-left form-validate" onsubmit="return false">
                                <div class="form-group-material">
                                    <label class="label-material">Username</label><br>
                                    <input id="username" type="text" name="registerUsername" required
                                           data-msg="Please enter employee username" class="input-material">
                                </div>
                                <div class="form-group-material">
                                    <label class="label-material">Phone</label><br>
                                    <input id="phone" type="text" name="registerPhone" required
                                           data-msg="Please enter employee phone" class="input-material">
                                </div>
                                <div class="form-group-material">
                                    <label class="label-material">Password </label><br>
                                    <input id="password" type="password" name="registerPassword" required
                                           data-msg="Please enter employee password" class="input-material">
                                </div>
                                <div class="form-group text-center">
                                    <button class="btn btn-primary" id="add-employee-btn">添加</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline-light" data-dismiss="modal">Close</button>
            </div>
            <!-- 模态框内容动态加载 -->
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

                        </thead>
