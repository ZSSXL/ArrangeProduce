<div class="page-header">
    <div class="container-fluid">
        <h2 class="h5 no-margin-bottom">排产</h2>
    </div>
</div>
<section class="no-padding-top">

    <!-- 打印预览 -->
    <div class="modal fade" tabindex="-1" role="dialog" id="load-modal">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content" id="modal-area">
                <div class="modal-header">
                    <h4 class="modal-title">PRINT 打印操作</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <!--startprint-->
                        <div class="col-lg-6 col-sm-6">
                            <img id="qr-code" src="/img/photos/default.png">
                        </div>
                        <div class="col-lg-6 col-sm-6">
                            <form class="form-horizontal">
                                <div class="form-group row">
                                    <label class="col-sm-3 form-control-label">机器:</label>
                                    <div class="col-sm-9">
                                        <small id="machine-name" class="form-text">小拉机1号</small>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-sm-3 form-control-label">线规:</label>
                                    <div class="col-sm-9">
                                        <small id="gauge-value" class="form-text">0.080</small>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-sm-3 form-control-label">公差:</label>
                                    <div class="col-sm-9">
                                        <small id="tolerance-value" class="form-text">+ 0.005</small>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-sm-3 form-control-label">重量:</label>
                                    <div class="col-sm-9">
                                        <small id="weight-value" class="form-text">3827<strong>&nbsp;kg</strong></small>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-sm-3 form-control-label">生产时间:</label>
                                    <div class="col-sm-9">
                                        <small id="arrange-time" class="form-text">2019-12-10</small>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-sm-3 form-control-label">班次:</label>
                                    <div class="col-sm-9">
                                        <small id="shift-value" class="form-text">早班</small>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <!--endprint-->
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-light" data-dismiss="modal">取消</button>
                    <button id="start-print" type="button" class="btn btn-primary">打印</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
</section>
<section class="no-padding-top no-padding-bottom">
    <div class="container-fluid block" id="load-area">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12">
                <hr/>
                <div class="row">
                    <table class="table table-striped table-sm">
                        <thead class="text-center text-white">
                        <tr>
                            <th>#</th>
                            <th>设备</th>
                            <th>线规(mm)</th>
                            <th>公差(mm)</th>
                            <th>重量(kg)</th>
                            <th>安排时间</th>
                            <th>打印状态</th>
                            <th>班次</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody id="arrange-history-area" class="text-center">
                        </tbody>
                    </table>
                </div>
                <div class="text-center">
                    <div class="row">
                        <div class="col-lg-12 col-sm-12 text-center">
                            <h3 id="no-message">没有数据</h3>
                        </div>
                    </div>
                    <div class="row text-center" id="nav-message">
                        <!-- 分页信息 -->
                        <!-- 分页文字信息 -->
                        <div class="col-lg-12 col-sm-12" id="page_info_area"
                             style="text-align: center; margin-bottom: 10px;">
                        </div>
                        <!-- 分页条信息 -->
                        <div class="col-lg-12 col-sm-12" style="display: inline-block; text-align: center;">
                            <nav id="page-ul">
                            </nav>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
